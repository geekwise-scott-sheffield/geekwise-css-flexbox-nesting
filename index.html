<!doctype html>
<html lang="en">
    <head>
        <base href="https://geekwise-css-flexbox-nesting-geekwisescottsheffield.c9users.io/">
        <meta charset="UTF-8">
        <title>geekwise flexbox nesting</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>



    <body>
        
        
        <section class='left'>
            
            <h1>left</h1>
            
            
            <div class='boxes' dice='one'>
                <div class='dots' top='left'></div>
            </div>
            
            <div class='boxes' dice='two'>
                <div class='dots' top='center'></div>
            </div>
            
            <div class='boxes' dice='three'>
                <div class='dots' top='right'></div>
            </div>
            
            
        </section>
        
        
        <section class='center'>
            
            <h1>center</h1>
            
            
            <div class='boxes' dice='four'>
                <div class='dots' center='left'></div>
            </div>
            
            <div class='boxes' dice='five'>
                <div class='dots' center='center'></div>
            </div>
            
            <div class='boxes' dice='six'>
                <div class='dots' center='right'></div>
            </div>
            
            
        </section>
        
        
        <section class='right'>
            
            <h1>right</h1>
            
            
            <div class='boxes' dice='seven'>
                <div class='dots' bottom='left'></div>
            </div>
            
            <div class='boxes' dice='eight'>
                <div class='dots' bottom='center'></div>
            </div>
            
            <div class='boxes' dice='nine'>
                <div class='dots' bottom='right'></div>
            </div>
            
            
        </section>
        
        
    </body>
</html>
