<!doctype html>
<html lang="en">
    <head>
        <base href="https://geekwise-css-flexbox-nesting-geekwisescottsheffield.c9users.io/">
        <meta charset="UTF-8">
        <title>portrait flex-box exercise</title>
        <link rel="stylesheet" href="css/portrait.css" type="text/css" />
    </head>
    
    <body>
        
        <section>
            
            <div class="G-squares" sq='one'>
                <div class="tilde" top='left'>~</div>
            </div>
            
            <div class="G-squares" sq='two'>
                <div class="tilde" top='mid'>~</div>
            </div>
            
            <div class="G-squares" sq='three'>
                <div class="tilde" top='right'>~</div>
            </div>
            
        </section>
        
        
        <section>
            
            <div class="R-squares" sq='four'>
                <div class="tilde" mid='left'>~</div>
            </div>
            
            <div class="R-squares" sq='five'>
                <div class="tilde" mid='mid'>~</div>
            </div>
            
            <div class="R-squares" sq='six'>
                <div class="tilde" mid='right'>~</div>
            </div>
            
        </section>
        
        
        <section>
            
            <div class="B-squares" sq='seven'>
                <div class="tilde" low='left'>~</div>
            </div>
            
            <div class="B-squares" sq='eight'>
                <div class="tilde" low='mid'>~</div>
            </div>
            
            <div class="B-squares" sq='nine'>
                <div class="tilde" low='right'>~</div>
            </div>
            
        </section>
        
    </body>
</html>
